<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="widht=device-width,initial-scale=1">
    <title>FlexBox</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      justify-content: space-space-around;
      flex-wrap: wrap;

    }
    .flex div{
      background-color: gray;
      padding: 3%;
      margin: 2%;
      font-size: 120px;
      font-style: italic;
    }

    </style>
  </head>
  <body>
    <div class="flex">
      <div style="color: red">R</div>
      <div style="color: purple">A</div>
      <div style="color: green">J</div>
      <div style="color: blue">A</div>
    </div>
  </body>
</html>
